<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Apple Touch Icon for iOS devices -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://clikxo.com/" />
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="ClikXo Studio | Web Development, Graphics Design & Digital Marketing | Dubai, UAE" />
    <meta property="og:description" content="ClikXo Studio offers professional Web Development, Graphics Design, and Digital Marketing services in Dubai, UAE. Transform your business with our creative and tech solutions." />

    <meta property="og:site_name" content="ClikXo" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ClikXo Studio | Web Development, Graphics Design & Digital Marketing | Dubai, UAE" />
    <meta name="twitter:description" content="ClikXo Studio offers professional Web Development, Graphics Design, and Digital Marketing services in Dubai, UAE." />
    <meta name="twitter:image" content="https://clikxo.com/og-image.jpg" />

    <!-- Additional SEO meta tags -->
    <meta name="theme-color" content="#0066CC" />
    <meta name="msapplication-TileColor" content="#0066CC" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimization -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimized Google Fonts with display swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Bebas+Neue&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Bebas+Neue&display=swap">
    </noscript>

    <!-- Critical CSS Inline for FCP -->
    <style>
      /* Critical CSS for above-the-fold content */
      :root {
        --background: 0 0% 14%;
        --foreground: 0 0% 100%;
        --primary: 36 100% 50%;
        --hero-bg: 0 0% 14%;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }

      body {
        font-family: Inter, system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      /* Hero section critical styles */
      .min-h-screen {
        min-height: 100vh;
      }

      .flex {
        display: flex;
      }

      .items-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .bg-gradient-to-br {
        background: linear-gradient(to bottom right, hsl(var(--hero-bg)), hsl(var(--background)));
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .text-center {
        text-align: center;
      }

      .mb-16 {
        margin-bottom: 4rem;
      }

      .space-y-8 > * + * {
        margin-top: 2rem;
      }

      .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
      }

      .font-black {
        font-weight: 900;
      }

      .text-white {
        color: white;
      }

      .uppercase {
        text-transform: uppercase;
      }

      .tracking-tighter {
        letter-spacing: -0.05em;
      }

      /* Loading states */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
    </style>

    <!-- Critical Resource Hints -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <!-- Google Fonts - Optimized for Performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800;900&display=swap" rel="stylesheet"></noscript>

    <!-- iOS Touch Icon - Required for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Note: Vite handles JS/CSS chunk preloading automatically -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
