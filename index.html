    <!-- Inline Critical CSS for instant LCP -->
    <style>
      /* Critical above-the-fold CSS - Lightning fast rendering */
      :root{--b:0 0% 14%;--f:0 0% 100%;--p:36 100% 50%;--pf:0 0% 14%;--mf:0 0% 85%}
      body{font-family:Inter,system-ui,-apple-system,sans-serif;margin:0;padding:0;line-height:1.5;background-color:hsl(var(--b));color:hsl(var(--f))}
      .hero-section{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;padding:1rem;overflow:hidden}
      .hero-background{position:absolute;inset:0;background:radial-gradient(1200px 600px at 10% 10%,hsl(var(--p)/.12),transparent 40%),linear-gradient(135deg,hsl(var(--b)),hsl(var(--b)))}
      .hero-content{position:relative;z-index:2;text-align:center;max-width:700px;padding:0 1rem}
      .hero-title{font-family:'Plus Jakarta Sans',Inter,sans-serif;font-size:clamp(2.2rem,6vw,3.5rem);font-weight:800;line-height:1.1;margin-bottom:1rem;color:hsl(var(--f));background:linear-gradient(135deg,hsl(var(--p)),hsl(var(--p)/.8));background-clip:text;-webkit-background-clip:text;color:transparent}
      .hero-subtitle{font-size:1.125rem;margin-bottom:2rem;color:hsl(var(--mf));line-height:1.4;max-width:600px;margin-left:auto;margin-right:auto}
      .hero-ctas{display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap;margin:1.5rem 0}
      .hero-cta-primary,.hero-cta-secondary{padding:.75rem 2rem;border-radius:.5rem;font-weight:600;text-decoration:none;border:2px solid hsl(var(--p));display:inline-flex;align-items:center;gap:.5rem}
      .hero-cta-primary{background-color:hsl(var(--p));color:hsl(var(--pf))}
      .hero-cta-primary:hover{background-color:hsl(var(--p)/.9)}
      .hero-cta-secondary{background-color:transparent;color:hsl(var(--f))}
      .hero-cta-secondary:hover{background-color:hsl(var(--p)/.1)}
      .hero-stats{display:flex;gap:1.5rem;justify-content:center;margin-top:2rem;color:hsl(var(--mf));font-size:.9rem;flex-wrap:wrap}
      .hero-stats>div{display:flex;align-items:center;gap:.5rem}
      @media(min-width:768px){.hero-section{padding:2rem 1rem}.hero-title{font-size:clamp(3rem,5vw,4rem)}.hero-subtitle{font-size:1.25rem}.hero-ctas{gap:1rem}.hero-stats{gap:2rem}}
      .navbar{position:fixed;top:0;left:0;right:0;z-index:50;background-color:hsl(var(--b)/.95);backdrop-filter:blur(8px);border-bottom:1px solid hsl(var(--mf)/.1)}
      .navbar-container{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;max-width:1200px;margin:0 auto}
      .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
      .skeleton{background:linear-gradient(90deg,hsl(var(--mf)/.1) 25%,hsl(var(--mf)/.2) 50%,hsl(var(--mf)/.1) 75%);background-size:200% 100%;animation:sh 1.5s infinite}
      @keyframes sh{0%{background-position:200% 0}100%{background-position:-200% 0}}
    </style>

    <!-- Performance optimization: Defer non-critical JS loading -->
    <script>
      // Defer heavy JS chunks until hero is visible
      let criticalLoaded = false;
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !criticalLoaded) {
            criticalLoaded = true;
            // Load non-critical scripts after hero renders
            setTimeout(() => {
              const scripts = document.querySelectorAll('link[rel="modulepreload"]');
              scripts.forEach(script => {
                if (!script.href.includes('Hero') && !script.href.includes('Index')) {
                  const preload = document.createElement('link');
                  preload.rel = 'preload';
                  preload.as = 'script';
                  preload.href = script.href.replace('modulepreload', 'module');
                  document.head.appendChild(preload);
                }
              });
            }, 100);
          }
        });
      });

      // Observe hero section
      const target = document.querySelector('#hero') || document.body;
      observer.observe(target);
    </script>
